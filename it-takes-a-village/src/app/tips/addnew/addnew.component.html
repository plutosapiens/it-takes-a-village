<div class="site-body">

  <section class="site-section banner">
    <div class="info-container">
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam id sequi omnis ratione illo maxime iusto porro sed adipisci tempore quis ipsa aliquid ea, dolorem modi fugit quibusdam autem numquam.</p>
      <img class="image" src="https://firebasestorage.googleapis.com/v0/b/it-takes-a-village-cddb8.appspot.com/o/catalog-house.png?alt=media&token=9ebbb7f0-98fa-42e0-9d33-498f096c7f7e" alt="catalog-house">
    </div>
  </section>

  <section class="form-section">
    <form (submit)="addPost()">
      <input type="string" id="title" placeholder="title">
      <div class="image-upload-container">
        <label for="img">Image (click to upload):</label>
        <input type="file" id="img" accept="image/*" hidden>
      </div>
      <textarea type="string" id="content" placeholder="content"></textarea>
      <button type="submit">Add new</button>
      <!-- <app-loader *ngIf="isLoading" /> -->
    </form>
  </section>
  
</div>
