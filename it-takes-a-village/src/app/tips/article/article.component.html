<section class="site-section banner">
  <div class="welcome-banner container">
    <h2>{{ post?.title }}</h2>
  </div>
</section>
<section class="content-section">
  <div class="content container">
    <div class="content-text">
      <p>{{ post?.content }}</p>
    </div>
    <div class="content-interact">
      <img class="image" [src]="post?.img" alt="catalog-house" />
      <a *ngIf="isOwner" [routerLink]="['/update/', urlId]">Edit</a>
      <a *ngIf="isOwner" [routerLink]="['/delete/', urlId]">Delete</a>
      <app-likebtn *ngIf="!isOwner && !isLiked" (click)="likePost()" />
      <app-likedbtn *ngIf="!isOwner && isLiked" (click)="likePost()" />
    </div>
  </div>
</section>
