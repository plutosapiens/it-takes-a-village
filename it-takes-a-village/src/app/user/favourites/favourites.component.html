<div class="main">
  <section class="site-section banner">
    <div class="welcome-banner container">
      <img
        class="image"
        src="https://firebasestorage.googleapis.com/v0/b/it-takes-a-village-cddb8.appspot.com/o/catalog-house.png?alt=media&token=9ebbb7f0-98fa-42e0-9d33-498f096c7f7e"
        alt="catalog-house"
      />
      <h2>Your favourites</h2>
    </div>
  </section>

  <section class="content-section">
    <div *ngIf="posts.length > 0">
      <div *ngFor="let post of posts" class="catalog-container">
        <div class="content container">
          <div class="content-img">
            <img src="{{ post.img }}" alt="house" />
          </div>
          <div class="content-text">
            <!-- <p>{{ post.title }}</p> -->
            <p>{{ post.title }}</p>
            <a [routerLink]="['/article', post.id]">Read more</a>
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="posts.length <= 0">
      <div class="no-content container">
        <div class="content-text">
          <p>There is nothing here yet.</p>
          <a href="/catalog" class="button">Explore our articles</a>
        </div>
      </div>
    </div>
  </section>
</div>
